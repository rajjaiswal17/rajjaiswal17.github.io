    <!-- Optional JavaScript; choose one of the two! -->
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to text utils!</strong> You can do anything with your text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    <!-- Option 1: Bootstrap Bundle with Popper -->



<form action="/analyze" method='post'>
  {% csrf_token %}
<div class="container">
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name='text'></textarea>
</div>

<!--  Switches-->
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"  name="option1">
  <label class="form-check-label" for="flexSwitchCheckDefault"> Remove Punctuation</label>
</div>

 <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"  name="option2">
  <label class="form-check-label" for="flexSwitchCheckDefault"> Convert To upper case</label>
</div>

 <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"  name="option3">
  <label class="form-check-label" for="flexSwitchCheckDefault"> New line remover</label>
</div>

 <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"  name="option4">
  <label class="form-check-label" for="flexSwitchCheckDefault"> Extra space remover</label>
</div>

<!--  switches-->
<button type="submit" class="btn btn-outline-dark mt-2" >Submit</button>
</div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
